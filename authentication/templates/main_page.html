{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Life Alert Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/user_reg.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_page.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/user_reg.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <style>
.btn-primary {
  margin-left:10px;
  padding:14px 12px;
  border-radius: 12px;
  background-color: #808000;
}
.btn-default{
  padding:10px 20px;
}
.form-control{
  width: 500px;
}
.container{
     display: table;
     max-width:1200px;
     width:auto;
     margin:0 auto
}


</style>
</head>
<body>

<div class="container-fluid">
<nav class="navbar navbar-default">
    <div class="row">
      <div class="col-md-10">

        <ul class="nav navbar-nav">
          <li><img src="{% static 'images/logo.png' %}"></li>
          <li class="active"><a href="{% url 'main_page' %}">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="col-md-2">
        <ul class="nav navbar-nav">
          <li>
            <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">Login</button>
          </li>
          <li>
            <div class="dropdown">
              <button class="btn btn-primary btn-md dropdown-toggle"  type="button" data-toggle="dropdown">Register
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'user_registrations' %}">User</a></li>
                  <li><a href="{% url 'hospital_registrations' %}">Hospital</a></li>
                </ul>
              </div>
          </li>
        </ul>
      </div>
    </div>
</nav>
</div>
<div class="container">
   <!-- Modal for login-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Login Form</h1>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
             <!--login form-->
          <div class="container">
            <form action="#">
              <div class="form-group">
                <label for="usr"><h3>User Name</h3></label>
                <input type="text" class="form-control" id="text" placeholder="Enter your username" name="usr">
              </div>
              <div class="form-group">
                <label for="pwd"><h3>Password</h3></label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  {% block content_body %}{% endblock %}
</div>

</body>
</html>
