{% extends "base.html" %}

{% block content_body %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<h1>Change Your Password</h1>

<form action="{% url 'reset_password' %}" method="post">{% csrf_token %}
  {% if is_user %}
    <div class="form-group">
      <label for="user_email"><h3>Email</h3></label>
      <input type="email" class="form-control" id="user_email" placeholder="Enter email" name="user_email" required>
    </div>
  {% else %}
    <div class="form-group">
      <label for="hosp_id"><h3>Hospital ID</h3></label>
      <input type="text" class="form-control" id="hosp_id" placeholder="Enter hosp ID" name="hosp_id" required>
    </div>
  {% endif %}
  <div class="form-group">
    <label for="new_password"><h3>New Password</h3></label>
    <input type="password" class="form-control" id="new_password" placeholder="Enter new password" name="new_password" required>
  </div>
  <div class="form-group">
    <label for="confirm_new_password"><h3>Confirm New Password:</h3></label>
    <input type="password" class="form-control" id="confirm_new_password" placeholder="Enter password again" name="confirm_new_password" required>
  </div>
  <center>
    <button type="submit" class="btn btn-default forn-control">Reset Password</button>
  </center>
</form>

{% endblock %}
