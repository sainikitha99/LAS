
{% extends "base.html" %}

{% block content_body %}

<h1 align="center">{% if google_auth %} Create Profile {% else %}Edit Profile {% endif %}</h2>
<form action="{% url 'user_registration' %}" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" placeholder="Enter FirstName" name="first_name" value="{{ request.user.first_name }}" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" placeholder="Enter LastName" name="last_name" value="{{ request.user.last_name}}">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender" required>
    <option {% if gender == "FEMALE" %} selected {% endif %}>FEMALE</option>
    <option {% if gender == "MALE" %} selected {% endif %}>MALE</option>
    </select>
   </div>

   <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" id="dob" placeholder="dd/mm/yy" name="dob" value="{{ dateOfBirth }}" required>
  </div>
  <div class="form-group">
    <label for="bld_grp">Blood Group:</label>
    <select class="form-control" id="bld_grp" name="blood_group" required>
      <option {% if bloodGroup == "A +ve" %} selected {% endif %}>A +ve</option>
      <option {% if bloodGroup == "A -ve" %} selected {% endif %}>A -ve</option>
      <option {% if bloodGroup == "B +ve" %} selected {% endif %}>B +ve</option>
      <option {% if bloodGroup == "B -ve" %} selected {% endif %}>B -ve</option>
      <option {% if bloodGroup == "O +ve" %} selected {% endif %}>O +ve</option>
      <option {% if bloodGroup == "O -ve" %} selected {% endif %}>O -ve</option>
      <option {% if bloodGroup == "AB +ve" %} selected {% endif %}>AB +ve</option>
      <option {% if bloodGroup == "AB -ve" %} selected {% endif %}>AB -ve</option>
    </select>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile Number</label>
    <input type="mobile" class="form-control" id="mobile" placeholder="Enter mobile number" name="mobile" value="{{ mobileNumber }}" required>
  </div>
  <div class="form-group">
    <label for="alt_mobile">Alternate Mobile Number</label>
    <input type="mobile" class="form-control" id="alt_mobile" placeholder="Enter alternate mobile number" name="alternate_mobile" {% if alternateNumber %} value="{{ alternateNumber }}" {% endif %}>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ request.user.email }}" required>
  </div>
  <br><br>
 <div align="center">
  <button type="submit" class="btn btn-default">Save</button>
  <a href="{% url 'view_profile' %}" class="btn btn-default">Cancel</a>
</div>
</form>

{% endblock %}
