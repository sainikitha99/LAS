{% extends "base.html" %}

{% block content_body %}
<div class="container">
  {% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}
  <h1 align="center">Hospital Registration</h2>
  <form action="{% url 'hospital_registration' %}" method="post">{% csrf_token %}
		<div class="form-group">

			<label for="hospital_name">Hospital Name</label>
			<input type="text" class="form-control" id="hospital_name" placeholder="Enter Hospital Name" name="hospital_name">
		</div>
		<div class="form-group">

			<label for="hos_reg_id">Hospital Registration ID</label>
			<input type="text" class="form-control" id="hos_reg_id" placeholder="Enter Hospital Registration id" name="hos_reg_id">
		</div>
		<div class="form-group">
			<label for="hos_reg_date">Date of Registration</label>
			<input type="date" class="form-control" id="hos_reg_date" placeholder="dd/mm/yy" name="hos_reg_date">
		</div>
    <div class="form-group">
			<label for="hos_dir_name">Director Name</label>
			<input type="text" class="form-control" id="hos_dir_name" placeholder="Enter Hospital director's Name" name="hos_dir_name">
		</div>
    <div class="form-group">
			<label for="ambulance_count">Number of available ambulances</label>
			<input type="number" class="form-control" id="ambulance_count" min="0" placeholder="Enter the count of available ambulances" name="ambulance_count">
		</div>
    <div class="form-group">
				<label for="address">Address</label>
		 <input type="text" class="form-control" id="address_1" placeholder="Address 1" name="address_1" required><br>
		 <input type="text" class="form-control" id="address_2" placeholder="Address 2" name="address_2"><br>
		 <input type="text" class="form-control" id="city" placeholder="City" name="city" style="width: 50%" required><br>
		 <input type="text" class="form-control" id="state" placeholder="State" name="state" style="width: 50%" required><br>
		 <input type="text" class="form-control" id="pincode" placeholder="Pincode" name="pincode" style="width: 50%" required><br>
		 <input type="text" class="form-control" id="country" placeholder="country" name="country" style="width: 50%" required><br>
		</div>

    <div class="form-group">
			<label for="hospital_mobile">Contact Number</label>
			<input type="mobile" class="form-control" id="hospital_mobile" placeholder="Enter mobile number" name="hospital_mobile">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="hospital_email" placeholder="Enter email" name="hospital_email">
		</div>


		<div class="form-group">
		 <label for="password">Password</label>
		 <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
	 </div>
	 <div class="form-group">
		 <label for="confirm_password">Confirm Password</label>
		 <input type="password" class="form-control" id="confirm_password" placeholder="Enter password again" name="confirm_password">
	 </div>
	 <div align="center">
	 	<button type="submit" class="btn btn-default" style="margin-left;">Submit</button>
   	<button type="reset" class="btn btn-default" style="margin-left;">Reset</button>
  </div>
  </form>
</div>
{% endblock %}
