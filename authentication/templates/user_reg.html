{% extends "base.html" %}

{% block content_body %}
<div class="container">
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}
  <h1 align="center">User Registration</h2>
  <form action="{% url 'user_registrations' %}" method="post">{% csrf_token %}
		<div class="form-group">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" id="first_name" placeholder="Enter FirstName" name="first_name" required>
		</div>
		<div class="form-group">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" id="last_name" placeholder="Enter LastName" name="last_name">
		</div>
		<div class="form-group">
			<label for="gender">Gender</label>
			<select class="form-control" id="gender" name="gender" required>
			<option>FEMALE</option>
			<option>MALE</option>
		  </select>
  	 </div>
		 <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
		 <div class="form-group">
			<label for="dob">Date of Birth</label>
			<input type="date" class="form-control" id="dob" placeholder="dd/mm/yy" name="dob" required>
		</div>
		<div class="form-group">
      <label for="bld_grp">Blood Group:</label>
      <select class="form-control" id="bld_grp" name="blood_group" required>
        <option>A +ve</option>
				<option>A -ve</option>
				<option>B +ve</option>
				<option>B -ve</option>
        <option>O +ve</option>
				<option>O -ve</option>
        <option>AB +ve</option>
        <option>AB -ve</option>
      </select>
		</div>
		<div class="form-group">
			<label for="mobile">Mobile Number</label>
			<input type="mobile" class="form-control" id="mobile" placeholder="Enter mobile number" name="mobile" required>
		</div>
		<div class="form-group">
			<label for="alt_mobile">Alternate Mobile Number</label>
			<input type="mobile" class="form-control" id="alt_mobile" placeholder="Enter alternate mobile number" name="alternate_mobile">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
		</div>
		<div class="form-group">
				<label for="address">Address</label>
		 <input type="text" class="form-control" id="address_1" placeholder="Address 1" name="address_1" required><br>
		 <input type="text" class="form-control" id="address_2" placeholder="Address 2" name="address_2"><br>
		 <input type="text" class="form-control" id="city" placeholder="City" name="city" style="width: 50%" required><br>
		 <input type="text" class="form-control" id="state" placeholder="State" name="state" style="width: 50%" required><br>
		 <input type="text" class="form-control" id="pincode" placeholder="Pincode" name="pincode" style="width: 50%" required><br>
		 <input type="text" class="form-control" id="country" placeholder="country" name="country" style="width: 50%" required><br>
		</div>

	 <div class="form-group">
		 <label for="password">Password</label>
		 <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
	 </div>
	 <div class="form-group">
		 <label for="confirm_password">Confirm Password</label>
		 <input type="password" class="form-control" id="confirm_password" placeholder="Enter password again" name="confirm_password" required>
	 </div>
	 <div align="center">
	 	<button type="submit" class="btn btn-default" style="margin-left;">Submit</button>
   	<button type="reset" class="btn btn-default" style="margin-left;">Reset</button>
  </div>
  </form>
</div>
{% endblock %}
